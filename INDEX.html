    <script>
        // Carrossel de 6 fotos
        let cur = 0;
        const s = document.querySelectorAll('.slide');
        setInterval(() => {
            s[cur].classList.remove('active');
            cur = (cur + 1) % s.length;
            s[cur].classList.add('active');
        }, 4000);

        // Cronômetro (Dia 23)
        function timer() {
            const end = new Date("2026-01-23T00:00:00").getTime();
            const now = new Date().getTime();
            const d = end - now;

            if (d <= 0) {
                document.getElementById('h').innerHTML = "00";
                return;
            }

            const h = Math.floor(d / 3600000);
            const m = Math.floor((d % 3600000) / 60000);
            const s = Math.floor((d % 60000) / 1000);

            document.getElementById('h').innerText = h.toString().padStart(2, '0');
            document.getElementById('m').innerText = m.toString().padStart(2, '0');
            document.getElementById('s').innerText = s.toString().padStart(2, '0');
        }
        setInterval(timer, 1000);
        timer();
    </script>
