    <script>
        AOS.init({ duration: 1000, once: true });
        lucide.createIcons();

        // PRODUTINHOS DE TESTE (Makes & CosmÃ©ticos)
        const produtos = [
            { name: 'Lip Gloss MÃ¡gico', price: 10, img: 'https://images.unsplash.com/photo-1586495764447-c59ac3c273a7?w=500' },
            { name: 'SÃ©rum Hidratante', price: 15, img: 'https://images.unsplash.com/photo-1620916566398-39f1143ab7be?w=500' },
            { name: 'RÃ­mel Boneca HD', price: 10, img: 'https://images.unsplash.com/photo-1591360236480-9c6a4cb3a6de?w=500' },
            { name: 'Batom Matte Velvet', price: 10, img: 'https://images.unsplash.com/photo-1596462502278-27bfdc4033c8?w=500' },
            { name: 'Paleta Dreamy Nude', price: 25, img: 'https://images.unsplash.com/photo-1512496015851-a90fb38ba796?w=500' },
            { name: 'Blush em PÃ³ Rose', price: 12, img: 'https://images.unsplash.com/photo-1631730359585-38a4935cbb6b?w=500' },
            { name: 'Kit Esponjinhas', price: 10, img: 'https://images.unsplash.com/photo-1590156221170-28a179df777c?w=500' },
            { name: 'Delineador Black Gatinho', price: 10, img: 'https://images.unsplash.com/photo-1625093742435-6fa192b6fb10?w=500' }
        ];

        const grid = document.getElementById('grid-produtos');
        produtos.forEach((p, idx) => {
            grid.innerHTML += `
                <div class="product-card p-4 md:p-6" data-aos="fade-up" data-aos-delay="${idx*50}">
                    <div class="relative overflow-hidden rounded-[25px] mb-5 aspect-square shadow-inner">
                        <img src="${p.img}" class="w-full h-full object-cover">
                        <div class="absolute top-3 left-3 bg-white/90 px-3 py-1 rounded-full font-bold text-[10px] text-pink-500 shadow-sm">R$ ${p.price.toFixed(2)}</div>
                    </div>
                    <h4 class="font-bold text-[#4a1d52] text-center text-xs md:text-sm mb-5 truncate">${p.name}</h4>
                    <button onclick="addToCart('${p.name}', ${p.price})" class="w-full py-3 rounded-xl border-2 border-pink-100 text-pink-400 font-bold hover:bg-pink-500 hover:text-white transition-all text-[9px] uppercase tracking-widest">Eu quero!</button>
                </div>
            `;
        });

        let cart = [];
        const bannerImgs = [
            "https://images.unsplash.com/photo-1522335789203-aabd1fc54bc9?q=80&w=1487",
            "https://images.unsplash.com/photo-1512496015851-a90fb38ba796?q=80&w=1470",
            "https://images.unsplash.com/photo-1596462502278-27bfdc4033c8?w=1470"
        ];
        let hIdx = 0;
        setInterval(() => {
            const img = document.getElementById('banner-img');
            img.style.opacity = 0;
            setTimeout(() => {
                hIdx = (hIdx + 1) % bannerImgs.length;
                img.src = bannerImgs[hIdx];
                img.style.opacity = 0.7;
            }, 1000);
        }, 5000);

        function addToCart(name, price) {
            cart.push({name, price});
            updateCart();
            toggleCart();
        }

        function updateCart() {
            document.getElementById('cart-count').innerText = cart.length;
            const container = document.getElementById('cart-items');
            let total = cart.reduce((a, b) => a + b.price, 0);
            container.innerHTML = cart.length ? cart.map((i, idx) => `
                <div class="flex items-center gap-4 bg-pink-50/50 p-4 rounded-2xl border border-pink-100 animate-fade-in">
                    <div class="flex-1 font-bold text-pink-900 text-xs">${i.name}</div>
                    <div class="font-bold text-xs text-pink-400">R$ ${i.price.toFixed(2)}</div>
                    <button onclick="removeItem(${idx})" class="text-pink-200 hover:text-pink-500"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                </div>
            `).join('') : "<div class='text-center py-20 opacity-30 italic text-xs'>Sua sacola estÃ¡ vazia âœ¨</div>";
            document.getElementById('cart-total').innerText = total.toFixed(2);
            lucide.createIcons();
        }

        function removeItem(idx) { cart.splice(idx, 1); updateCart(); }
        function toggleCart() { document.getElementById('cart-drawer').classList.toggle('hidden'); }

        function sendToWhatsApp() {
            const name = document.getElementById('user-name').value;
            if(!name || !cart.length) return alert("Por favor, diga seu nome lindeza! ðŸ’–");
            let msg = `âœ¨ *PEDIDO MAIS BELA MAKE* âœ¨%0A%0A*Lindeza:* ${name}%0A----------------------------%0A`;
            cart.forEach(i => msg += `â€¢ ${i.name} - R$ ${i.price.toFixed(2)}%0A`);
            msg += `----------------------------%0A*TOTAL: R$ ${document.getElementById('cart-total').innerText}*`;
            window.open(`https://wa.me/553898827734?text=${msg}`, '_blank');
        }
    </script>
